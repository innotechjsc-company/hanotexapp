services:
  postgres:
    image: postgres:15
    container_name: hanotex-postgres
    environment:
      POSTGRES_DB: hanotex
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: hanotex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hanotex-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hanotex.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: hanotex-api
    environment:
      - NODE_ENV=development
      - DB_HOST=hanotex-postgres
      - DB_PORT=5432
      - DB_NAME=hanotex
      - DB_USER=postgres
      - DB_PASSWORD=123456
      - REDIS_HOST=hanotex-redis
      - REDIS_PORT=6379
      - PORT=3001
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - CORS_ORIGIN=http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: